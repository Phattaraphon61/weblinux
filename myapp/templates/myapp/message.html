      <div class="w3-padding-32 w3-content" id="Greet_Me">
            <h2 class="w3-text-grey">Greet Me</h2>
            <hr class="w3-opacity">
        
          
            <div>
                <section class="filled">
                  <form action="message" method="POST" enctype="multipart/form-data;charset=UTF-8">
                    {% csrf_token %}
                    Your name : <div class="spacing"><input class="w3-input w3-padding-16 w3-border" placeholder="Name" type="text" name="icon" value="" style="width: 500px;"/></div>
                    message : <div class="spacing"><input input class="w3-input w3-padding-16 w3-border" placeholder="Message" type="text" name="title" value="" style="width: 500px;"/></div>
                  </br>
                    <div class="spacing"><button class="w3-button w3-light-grey w3-padding-large" type="submit">
                        <i class="fa fa-paper-plane"></i> SEND MESSAGE
                      </button></div></br>
                  </form>
                </section>
                <div>
          
            
            <div class="w3-row w3-center w3-red w3-padding-10 w3-section">
                <div class="w3-quarter w3-section">
                  <span class="w3-xlarge">Table Message</span><br>
                </div>
            </div>
          <div>
                 <table style="width:80%; border: 1px solid black; padding: 1em;">
                  <tr>
                    <th>name</th>
                    <th>message</th>
                    <th>date</th>
                  </tr>
                  {% for s in services %}
                  <tr>
                    <td> <i class="fa {{s.icon}}"></i> {{ s.icon }}</td>
                    <td>{{ s.title }}</td>
                    <td>{{ s.detail }}</td>
                  </tr>
                  {% endfor %}
                </table>
